<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH GADGET CORNER</title>
    <!-- Bootstrap CSS link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap JS link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Vanilla CSS  -->
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <main class="container">
      <!-- header area  -->
      <h1 class="text-center"><span>MH</span> GADGET CORNER</h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Search here"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="search-field"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          id="button-addon2"
          onclick="loadData()"
        >
          Search
        </button>
      </div>
      <h4 id="search-error" class="text-center text-danger">
        Please input text here!
      </h4>
      <h4 id="search-text-error" class="text-center text-danger">
        No search result found!
      </h4>
      <div class="d-flex justify-content-center align-content-center">
        <div id="spinner" class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- main secrion area  -->
      <div id="phone-details-div" class="row row-cols-1"></div>
      <div id="main-div" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <script src="JS/index.js"></script>
  </body>
</html>
